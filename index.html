<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad en Star Wars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Edad en el Mundo de Star Wars</h1>
    
    <label for="age">Ingresa tu edad:</label>
    <input type="number" id="age" min="0" placeholder="Ejemplo: 30">
    
    <label for="species">Selecciona una especie:</label>
    <select id="species">
        <option value="80">Humano</option>
        <option value="400">Wookiee</option>
        <option value="900">Yoda’s species</option>
        <option value="85">Twi’lek</option>
        <option value="60">Ewok</option>
    </select>

    <br><br>
    <button id="calculateAge">Calcular</button>
    
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
